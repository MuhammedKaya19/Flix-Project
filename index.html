<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>NetFlix</title>
     <link rel="stylesheet" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <!---------------------------------------------------------------------------------------------->
     <div id="container">
          <header id="header">
               <h1 id="title"> NET <span>FLIX</span></h1>
               <h3 id="description">Thank you for signing up to Netflix, tell us more about yourself. </h3>
          </header>
     </div>
     <!---------------------------------------------------------------------------------------------->
     <section id="survey-form-container"><!--Bilgilerin girileceği bölme--> 
          <form action="result.html" method="get"><!--action ile result.html'ye bağla, get metodu ise getir anlamında-->
               <!---------------------------------------------------------------------------------------------->
               <div class="input-box">
                   <label for="name">Name</label><br>
                   <input type="text" name="name" id="name" placeholder="Enter your name">
               </div>
               <div class="input-box">
                   <label for="age">Age</label><br>
                   <input type="number" name="age" id="age" placeholder="Enter your age">
               </div>
               <div class="input-box">
                   <label for="email">Email</label><br>
                   <input type="email" name="email" id="email" placeholder="Enter your email">
               </div>
               <!---------------------------------------------------------------------------------------------->
               <div class="input-box">
                   <label for="">Content Type</label><br>
                   <select name="content" id="dropdown">
                        <option value="movies" selected>Movies</option>
                        <option value="series">Series</option>
                        <option value="tv-shows">TV Shows</option>
                   </select>
               </div>
               <!---------------------------------------------------------------------------------------------->
               <div class="input-box" id="checkbox">
                   <label for="">Movie types</label><br>

                   <input type="checkbox" name="movie1" id="first-check">
                   <label for="first-check">Comedy</label>

                   <input type="checkbox" name="movie2" id="second-check">
                   <label for="second-check">Action</label>

                   <input type="checkbox" name="movie3" id="third-check">
                   <label for="third-check">Romance</label>

                   <input type="checkbox" name="movie4" id="fourth-check">
                   <label for="fourth-check">Horror</label>

               </div>
               <!---------------------------------------------------------------------------------------------->
               <div class="input-box">

                   <label for="">Gender</label><br>

                   <input type="radio" name="gender" id="first-radio" value="male">
                   <label for="first-radio">Male</label><br>

                   <input type="radio" name="gender" id="second-radio" value="female">
                   <label for="seoncd-radio">Female</label><br>

                   <input type="radio" name="gender" id="third-radio" value="other">
                   <label for="third-radio">Other</label>

               </div>
               <!---------------------------------------------------------------------------------------------->
               <div id="input-box">
                    <label for="feedback">Feedback</label><br>
                    <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Tell about your thougts, recommendations or wishes."></textarea>
               </div>
               <div class="form-submit">
                    <button type="submit" id="form-button" value="SEND">SEND</button>
                    <button type="reset" id="form-button" value="CLEAR">CLEAR</button>
               </div>
          </form>
     </section>
</body>
</html>
